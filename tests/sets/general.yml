global-url: http://localhost:8000
global-timeout: 300

calls:
  - call:
      id : "Base url"
      url : http://localhost:8000
      expect : 200
      headers: 
        userid : '2222'
        authorization : 'Bearer'
      method : GET
      timeout: 500
  - call:
      id : "Not expected"
      url : http://localhost:8000
      expect : 400
      headers: 
        userid : '2222'
        authorization : 'Bearer'
      method : GET
      timeout: 500
